<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .counter {
      margin-top: 5px;
      font-size: 0.95em;
    }

    .warning {
      color: red;
      display: none;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Message Box</h2>
  <p>200 characters max</p>
  <textarea id="message" placeholder="Type your message..."></textarea>
  <div class="counter" id="charCount">0/200 characters</div>
  <div class="warning" id="warningMsg">Character limit reached!</div>

  <script>
    const textarea = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    const warningMsg = document.getElementById('warningMsg');
    const maxChars = 200;

    textarea.addEventListener('input', () => {
      let text = textarea.value;

      if (text.length > maxChars) {
        textarea.value = text.slice(0, maxChars);
        warningMsg.style.display = 'block';
      } else {
        warningMsg.style.display = 'none';
      }

      charCount.textContent = `${textarea.value.length}/${maxChars} characters`;
    });
  </script>

</body>
</html>
